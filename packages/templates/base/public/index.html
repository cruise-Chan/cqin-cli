<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= projectName %></title>
  <% if (builder === 'Webpack') { %>
  <!-- Webpack会自动注入资源 -->
  <% } else { %>
  <script type="module" src="/src/main.<%= ext %>"></script>
  <% } %>
</head>
<body>
  <% if (framework === 'React') { %>
  <div id="root"></div>
  <% } else { %>
  <div id="app"></div>
  <% } %>
</body>
</html>
